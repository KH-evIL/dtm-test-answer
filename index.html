<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM Test</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div class="container">
        
        
        
        <form action="#" class="site-form offset-5 bg-dark w-25 p-4 rounded-5" id="form-js">
            <h2 class="site-title">DTM</h2>
            <div class="mb-2">
                <label class="form-label">Ro'yhatdan o'ting</label>    
                    
                <input class="input-first input-group-text mb-2" id="inputGroup-sizing-sm" type="text"
                    placeholder="Ismingizni kiriting"
                >
                <input type="text" class="input-js input-group-text mb-2" id="inputGroup-sizing-sm"
                    placeholder="Familiyangizni kiriting"
                >
                

                <input type="text" class="input-age input-group-text mb-2" id="inputGroup-sizing-sm"
                    placeholder="Yoshingizni kiriting"
                >

                <input type="text" class="verify-code input-group-text mb-4" id="inputGroup-sizing-sm"
                    placeholder="Balingiz"
                >

                <input type="checkbox" class="check-js form-check-input" id="inlineCheckbox1">
                <label class="input-label">Tanish bilish</label>
            </div>

            <button class="btn btn-outline-success" id="btn-js">BAJARDIM</button>
        </form>
        <h2 class="answer"></h2>
    </div>

    

    <script src="./js/App.js"></script>
</body>
</html>
